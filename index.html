<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-pzjw8f+uaXlH6jz0c3Sf9/9dS2o0spYj1p+ZIbTf0fIxt6Q1Nn3xQK3R5CX0cz7j2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Live Exam</title>
    <style>
        :root {
            --primary-purple: linear-gradient(45deg, rgba(87, 29, 146, 1) 0%, rgba(172, 25, 102, 1) 100%);
            --primary-blue1: linear-gradient(to bottom right, #5E5AEC, #3F9EFC);
            --primary-blue2: linear-gradient(to bottom right, #6452E9, #639FF9);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            position: relative;
            background: var(--bg-secondary);
            align-items: center;
            flex-direction: column;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            margin: 0 auto;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-purple);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .top-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .top-icons i {
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .top-icons i:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .profile {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .profile::after {
            content: '';
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            display: block;
            margin: 24px auto 0;
        }

        .check {
            position: absolute;
            right: -20px;
            top: -10px;
            width: 32px;
            height: 32px;
            background: var(--primary-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
        }

        .check i {
            color: #fff;
            font-size: 14px;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #571d92, #ac1966);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .description {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 32px;
        }

        .exam-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn {
            color: #fff;
            height: 52px;
            outline: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-purple);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: #3b82f6;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
        }

        .icon:hover {
            transform: translateY(-4px);
        }

        .icon a {
            color: #fff;
            width: 56px;
            height: 56px;
            font-size: 24px;
            line-height: 56px;
            text-align: center;
            border-radius: 50%;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .icon a:hover {
            box-shadow: var(--shadow-hover);
            transform: scale(1.05);
        }

        .icon:nth-child(1) a {
            background: var(--primary-purple);
        }

        .icon:nth-child(2) a {
            background: var(--primary-blue1);
        }

        .icon:nth-child(3) a {
            background: var(--primary-blue2);
        }

        .icon h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .icon p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
                margin: 10px;
            }

            .name {
                font-size: 24px;
            }

            .description {
                font-size: 16px;
            }

            .exam-buttons {
                flex-direction: column;
            }

            .btn {
                height: 48px;
                font-size: 15px;
            }
        }

        /* Dark Mode Support (Optional Enhancement) */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
            }

            body {
                background: var(--bg-secondary);
            }

            .card {
                background: var(--bg-primary);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }

            .top-icons i {
                color: var(--text-primary);
            }

            .top-icons i:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>

        <div class="profile">
            <div class="check"><i class="fas fa-check"></i></div>
            <h1 class="name">Model Test 1</h1>
            <p class="title">SUBJECT: PHYSICS</p>
            <p class="description">Chapter: Gravitation & Gravity</p>
            
            <div class="exam-buttons">
                <a href="https://logical-quest.github.io/Demo-Exam/" target="_blank" class="btn btn-primary">MCQ Exam</a>
                <a href="https://logical-quest.github.io/Written-Exam/" target="_blank" class="btn btn-secondary">Written Exam</a>
            </div>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href="https://logical-quest.github.io/Exam-Rank/" class="no-underline"><i class="fas fa-trophy"></i></a>
                <h4>Rank</h4>
            </div>

            <div class="icon">
                <a href="https://logical-quest.github.io/Answer-Script-Search/" class="no-underline"><i class="fas fa-file-alt"></i></a>
                <h4>Answer Script</h4>
            </div>

            <div class="icon">
                <a href="https://example.com" class="no-underline"><i class="fas fa-lightbulb"></i></a>
                <h4>Solution</h4>
            </div>
        </div>
    </div>
</body>
</html>
