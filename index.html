<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Live Exam</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --red-accent: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --thick-border: 3px solid #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            backdrop-filter: blur(20px);
            max-height: 90vh;
            overflow-y: auto;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .exam-header {
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-gradient), var(--secondary-gradient));
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: var(--thick-border);
        }

        .exam-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: var(--thick-border);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: var(--red-accent);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.1);
                transform: scale(1.05);
            }
        }

        .live-badge i {
            margin-right: 0.5rem;
            color: var(--red-accent);
            font-size: 0.75rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .profile-section {
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .description {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .actions {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
        }

        .btn-secondary {
            background: var(--accent-gradient);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
        }

        .links {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            padding: 1rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: var(--thick-border);
        }

        .link-item:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
        }

        .link-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .link-item h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }

            .exam-header {
                padding: 1.75rem 1rem 1.25rem;
            }

            .live-badge {
                padding: 0.5rem 1.25rem;
                font-size: 0.875rem;
            }

            .profile-section {
                padding: 1.75rem 1rem;
            }

            .name {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.95rem;
                margin-bottom: 1.75rem;
            }

            .actions {
                padding: 0 1rem 1.25rem;
                gap: 0.75rem;
            }

            .btn {
                height: 2.75rem;
                font-size: 0.95rem;
            }

            .links {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                padding: 1.25rem 1rem;
            }

            .link-item {
                padding: 0.75rem;
            }

            .link-item i {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
            }

            .link-item h4 {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .card {
                max-height: 95vh;
                margin-bottom: 1rem;
            }

            .exam-header {
                padding: 1.5rem 0.75rem 1rem;
            }

            .live-badge {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .profile-section {
                padding: 1.5rem 0.75rem;
            }

            .title {
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
            }

            .name {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }

            .description {
                font-size: 0.875rem;
                margin-bottom: 1.5rem;
            }

            .actions {
                padding: 0 0.75rem 1rem;
                gap: 0.5rem;
            }

            .btn {
                height: 2.5rem;
                font-size: 0.9rem;
            }

            .btn i {
                margin-right: 0.5rem;
                font-size: 1rem;
            }

            .links {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 1rem 0.75rem;
            }

            .link-item {
                padding: 0.5rem;
            }

            .link-item i {
                font-size: 1.125rem;
                margin-bottom: 0.25rem;
            }

            .link-item h4 {
                font-size: 0.7rem;
            }
        }

        @media (max-height: 600px) {
            .exam-header {
                padding: 1.25rem 1rem 1rem;
            }

            .profile-section {
                padding: 1.25rem 1rem;
            }

            .description {
                margin-bottom: 1.25rem;
            }

            .actions {
                padding: 0 1rem 1rem;
                gap: 0.75rem;
            }

            .links {
                padding: 1rem;
                gap: 0.75rem;
            }

            .link-item {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="exam-header">
            <div class="live-badge">
                <i class="fas fa-circle"></i>
                Live
            </div>
        </div>

        <div class="profile-section">
            <div class="title">Subject: Physics</div>
            <h1 class="name">Model Test 1</h1>
            <p class="description">Chapter: Gravitation & Gravity</p>

            <div class="actions">
                <a href="https://logical-quest.github.io/Demo-Exam/" target="_blank" class="btn btn-primary">
                    <i class="fas fa-play-circle"></i>
                    MCQ Exam
                </a>
                <a href="https://logical-quest.github.io/Written-Exam/" target="_blank" class="btn btn-secondary">
                    <i class="fas fa-edit"></i>
                    Written Exam
                </a>
            </div>
        </div>

        <div class="links">
            <a href="https://logical-quest.github.io/Exam-Rank/" class="link-item">
                <i class="fas fa-trophy"></i>
                <h4>Rank</h4>
            </a>
            <a href="https://logical-quest.github.io/Answer-Script-Search/" class="link-item">
                <i class="fas fa-file-alt"></i>
                <h4>Answer Script</h4>
            </a>
            <a href="https://example.com" class="link-item">
                <i class="fas fa-lightbulb"></i>
                <h4>Solution</h4>
            </a>
        </div>
    </div>
</body>
</html>
