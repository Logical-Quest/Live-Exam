<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Live Exam</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header i {
            font-size: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .header i:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .profile-section {
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .badge i {
            color: white;
            font-size: 0.875rem;
        }

        .title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 1.125rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .actions {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
        }

        .btn-secondary {
            background: var(--accent-gradient);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .links {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            padding: 1rem;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.02);
        }

        .link-item:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-4px);
        }

        .link-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .link-item h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .link-item p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-md);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .name {
                font-size: 1.75rem;
            }

            .description {
                font-size: 1rem;
            }

            .links {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                padding: 1rem;
            }

            .link-item {
                padding: 0.75rem;
            }

            .link-item i {
                font-size: 1.25rem;
            }

            .link-item h4 {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .profile-section {
                padding: 1.5rem 1rem;
            }

            .actions {
                padding: 0 1rem 1rem;
            }

            .btn {
                height: 2.75rem;
                font-size: 0.95rem;
            }

            .links {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }

        /* Dark mode toggle JS */
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.theme-toggle');
            const card = document.querySelector('.card');
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            toggle.addEventListener('click', function() {
                const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });

            toggle.innerHTML = '<i class="fas fa-moon"></i>';
        });
        </script>
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="card">
        <div class="header">
            <i class="fas fa-arrow-left" aria-label="Back"></i>
            <i class="fas fa-ellipsis-vertical" aria-label="More options"></i>
            <i class="far fa-heart" aria-label="Favorite"></i>
        </div>

        <div class="profile-section">
            <div class="badge">
                <i class="fas fa-check"></i>
            </div>
            <div class="title">Subject: Physics</div>
            <h1 class="name">Model Test 1</h1>
            <p class="description">Chapter: Gravitation & Gravity</p>

            <div class="actions">
                <a href="https://logical-quest.github.io/Demo-Exam/" target="_blank" class="btn btn-primary">
                    <i class="fas fa-play-circle" style="margin-right: 0.5rem;"></i>
                    MCQ Exam
                </a>
                <a href="https://logical-quest.github.io/Written-Exam/" target="_blank" class="btn btn-secondary">
                    <i class="fas fa-edit" style="margin-right: 0.5rem;"></i>
                    Written Exam
                </a>
            </div>
        </div>

        <div class="links">
            <a href="https://logical-quest.github.io/Exam-Rank/" class="link-item">
                <i class="fas fa-trophy"></i>
                <h4>Rank</h4>
            </a>
            <a href="https://logical-quest.github.io/Answer-Script-Search/" class="link-item">
                <i class="fas fa-file-alt"></i>
                <h4>Answer Script</h4>
            </a>
            <a href="https://example.com" class="link-item">
                <i class="fas fa-lightbulb"></i>
                <h4>Solution</h4>
            </a>
        </div>
    </div>
</body>
</html>
